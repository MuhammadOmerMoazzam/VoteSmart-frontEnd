<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Signup/SignIn</title>
    <link rel="stylesheet" href="loginandsignup.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Sign Up</header>
        <form action="#">
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Sign In</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        // Function to handle form toggle based on URL parameter
        function toggleForm() {
          const urlParams = new URLSearchParams(window.location.search);
          const formType = urlParams.get("form");

          if (formType === "signin") {
            wrapper.classList.add("active"); // Show login form
          } else {
            wrapper.classList.remove("active"); // Show signup form by default
          }
        }

        // Call the function on page load
        toggleForm();

        // Update URL parameter when toggling forms
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
          window.history.replaceState(null, null, "?form=signin"); // Update URL to signin
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
          window.history.replaceState(null, null, "?form=signup"); // Update URL to signup
        });
      </script>
      
    </section>
  </body>
</html>
